services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: pokedex_backend
    environment:
      NODE_ENV: production
      # SQLite (persisted via volume mount below). Override if desired.
      DB_PATH: data/pokedex.sqlite
      # Provide this at runtime (do not commit secrets):
      # GEMINI_API_KEY: "..."
    ports:
      - "3001:3001"
    volumes:
      - ./backend/data:/app/backend/data

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: pokedex_frontend
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:3001
      NODE_ENV: production
    ports:
      - "3000:3000"

